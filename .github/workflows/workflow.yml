name: GitHub Actions Demo

on: push

env:
  SECRETS: ${{ toJSON(secrets) }}

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo '${{ env.SECRETS }}' | jq -r 'to_entries[] | "\(.key) \(.value)"' |
          while read -r key value; do
            val=$(eval "echo \"$value\"")
            echo "$key=$val" >> "$GITHUB_ENV"
          done
      - run: |
          import os
          for c in (os.getenv("github_token")):
            print(c)
        shell: python
      - run: |
          import os
          for c in (os.getenv("TEST")):
            print(c)
        shell: python
      - run: |
          import os
          for c in (os.getenv("TEST_LAGI")):
            print(c)
        shell: python


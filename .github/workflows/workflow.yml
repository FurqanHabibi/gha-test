name: GitHub Actions Demo

on: push

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Calver Release
        uses: StephaneBour/actions-calver@master
        with:
          date_format: "%Y.%-m"
          release_branch: "main"
          name: "${NEXT_RELEASE}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

